<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            padding: 0;

        }
        .container {
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family:tahoma;
        }
        h2 {
            text-align: center;
            color: #008000;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: calc(50% - 10px);
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        button[type="button"] {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="button"]:hover {
            background-color: #005600;
        }
        .report {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .report h3 {
            margin-top: 0;
            color: #008000;
        }
        .report p {
            margin: 5px 0;
        }
        .result-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .result-form input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lab Dashboard</h2>

        <!-- Form to add a new initial report -->
        <form id="new-report-form">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="patient_name" required>
            <label for="mobile-number">Mobile Number:</label>
            <input type="text" id="mobile-number" name="mobile_number" required>
            <button type="button" onclick="addNewReport()">Add New Report</button>
        </form>

        {% for report in lab_reports %}
        <div class="report">
            <h3>Report ID: {{ report.r_id }}</h3>
            <p>Patient Name: {{ report.patient_name }}</p>
            <p>Mobile Number: {{ report.mobile_number }}</p>
            <p>Status: {{ report.status }}</p>
            {% if report.status == 'pending' %}
            <form class="result-form" enctype="multipart/form-data">
                <label for="result">Result PDF:</label>
                <input type="file" id="result" name="result" accept="application/pdf" required>
                <button type="button" onclick="uploadResult('{{ report.r_id }}')">Upload Result</button>
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <script>
        function uploadResult(reportId) {
            const fileInput = document.getElementById('result');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('result', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload_result/' + reportId, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Refresh the page or update the UI as needed
                    window.location.reload();
                } else {
                    console.error('Error uploading result:', xhr.responseText);
                    // Handle errors here
                }
            };
            xhr.onerror = function() {
                console.error('Error uploading result: Network error');
                // Handle network errors here
            };
            xhr.send(formData);
        }

        function addNewReport() {
            const patientNameInput = document.getElementById('patient-name').value;
            const mobileNumberInput = document.getElementById('mobile-number').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/add_new_report', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Refresh the page or update the UI as needed
                    window.location.reload();
                } else {
                    console.error('Error adding new report:', xhr.responseText);
                    // Handle errors here
                }
            };
            xhr.onerror = function() {
                console.error('Error adding new report: Network error');
                // Handle network errors here
            };
            xhr.send(JSON.stringify({ "patient_name": patientNameInput, "mobile_number": mobileNumberInput }));
        }
    </script>
</body>
</html>
