<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Lab Report Management System</title>
</head>
<body>
    <h1>Medical Lab Report Management System</h1>
    <div id="labResults"></div>

    <script>
        fetch('/lab_results')
            .then(response => response.json())
            .then(data => {
                const labResults = data.lab_results;
                const labResultsDiv = document.getElementById('labResults');
                labResults.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `<p><strong>Patient Name:</strong> ${result.patient_name}</p>
                                           <p><strong>Test Name:</strong> ${result.test_name}</p>
                                           <p><strong>Result:</strong> ${result.result}</p>`;
                    labResultsDiv.appendChild(resultDiv);
                });
            })
            .catch(error => console.error('Error fetching lab results:', error));
    </script>
</body>
</html>
